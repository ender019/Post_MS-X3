spring:
    application:
        name: X3_Post_MS

mongock:
    migration-scan-package: com.unknown.post.changelogs
    transaction-enabled: false

logging:
    level:
        org.springframework: INFO
        com.unknown.post: DEBUG
        liquibase: TRACE
    file:
        name: src/test/resources/logging/user-ms.log
    logback:
        rollingpolicy:
            max-file-size: 10MB
            max-history: 10
